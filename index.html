<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider di immagini</title>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="JS/main.js"></script>
</head>

<body>

    
    <i id="arrow-left" class="fas fa-angle-left"></i>
    <div class="box">
        <img src="assets/aranzulla.gif" alt="Aranzulla" class="first active">
        <img src="assets/fasce.jpg" alt="Aranzulla" class="display_none">
        <img src="assets/animale.jpg" alt="Aranzulla" class="display_none">
        <img src="assets/album.jpg" alt="Aranzulla" class=" last display_none ">
        <div class="index">
            <div class="index-image first-index index-image-color "></div>
            <div class="index-image"></div>
            <div class="index-image"></div>
            <div class="index-image last-index"></div>
        </div>
    </div>
    <i id="arrow-right" class="fas fa-angle-right"></i>

    
</body>
</html>
